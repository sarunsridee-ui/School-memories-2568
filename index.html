<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ความทรงจำจากโรงเรียนเก่า</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: linear-gradient(
    45deg,
    red, orange, yellow, green, cyan, blue, violet
  );
  background-size: 400% 400%;
  animation: rainbow 15s ease infinite;
}

@keyframes rainbow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 40px;
  text-align: center;
}

.gallery img {
  width: 80%;
  max-width: 600px;
  margin: 20px auto;
  display: block;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>ความทรงจำจากโรงเรียนเก่า</h1>
    <p>
      เว็บนี้รวบรวมภาพและช่วงเวลาที่ไม่มีวันลืม  
      จากรั้วโรงเรียนที่เคยเป็นบ้านหลังที่สองของพวกเรา
    </p>
  </div>

  <div class="gallery" id="gallery"></div>
</div>

<script>
const images = [
  "FB_IMG_1766051729727.jpg",
  "FB_IMG_1766051721454.jpg",
  "FB_IMG_1766051724811.jpg",
  "FB_IMG_1766051728259.jpg",
  "FB_IMG_1766051731739.jpg",
  "FB_IMG_1766051734942.jpg",
  "FB_IMG_1766051738937.jpg",
  "FB_IMG_1766051741655.jpg"
  // เพิ่มชื่อรูปได้เรื่อย ๆ
];

const gallery = document.getElementById("gallery");

images.forEach(img => {
  const image = document.createElement("img");
  image.src = "images/" + img;
  gallery.appendChild(image);
});
</script>

</body>
</html>
