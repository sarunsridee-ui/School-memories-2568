<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ความทรงจำจากโรงเรียนเก่า</title>

<style>
  body {
    margin: 0;
    font-family: "Tahoma", sans-serif;
    background: linear-gradient(
      270deg,
      red, orange, yellow, green, cyan, blue, violet
    );
    background-size: 1400% 1400%;
    animation: rainbow 20s ease infinite;
  }

  @keyframes rainbow {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
  }

  .card {
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    margin-bottom: 40px;
  }

  h1 {
    margin-top: 0;
  }

  #gallery {
    display: flex;
    flex-direction: column;
    gap: 30px;
    align-items: center;
  }

  #gallery img {
    max-width: 90%;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>ความทรงจำจากโรงเรียนเก่า</h1>
    <p>
      เว็บไซต์นี้ถูกรวบรวมขึ้นเพื่อเก็บเรื่องราว รอยยิ้ม  
      และช่วงเวลาที่ไม่มีวันลืมจากรั้วโรงเรียน  
      <br><br>
      ขอบคุณคุณครูทุกท่านที่ไม่ได้สอนแค่ในตำรา  
      แต่สอนให้เราเป็นคนที่ดีขึ้นในทุกๆ วัน
    </p>
  </div>

  <div id="gallery"></div>
</div>

<script>
  const gallery = document.getElementById("gallery");

  // เดาไฟล์แบบไม่ต้องรู้ชื่อ (ขี้เกียจระดับตำนาน)
  for (let i = 1766051700000; i <= 1766052000000; i += 1000) {
    const img = document.createElement("img");
    img.src = "images/FB_IMG_" + i + ".jpg";
    img.loading = "lazy";

    img.onerror = () => img.remove(); // ไม่มีไฟล์ = ทิ้ง
    gallery.appendChild(img);
  }
</script>

</body>
</html>
